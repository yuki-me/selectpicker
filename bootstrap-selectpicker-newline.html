<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Select Multi-line Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />
    <style>
      .bootstrap-select .dropdown-menu .inner {
        white-space: normal !important; /* Allow text to wrap */
        word-wrap: break-word !important; /* Ensure long words wrap */
      }

      .bootstrap-select .dropdown-menu li {
        word-wrap: break-word !important; /* Break words and wrap to new lines */
      }
    </style>
  </head>
  <body>
    <div style="white-space: pre-line">
      This is the first line. This is the second line.
    </div>

    <div class="container mt-5">
      <select
        class="selectpicker"
        multiple
        data-width="100%"
        data-container="body"
      >
        <option value="1">
          Option 1 - This is a very<br />
          long option text that should wrap onto multiple lines if needed.
        </option>
        <option value="2">Option 2 - Short text.</option>
        <option value="3">
          Option 3 - Another option with long text that needs wrapping.
        </option>
      </select>
    </div>

    <div id="content"></div>

    <script>
      var content = "This is the first line.\nThis is the second line.";
      document.getElementById("content").innerHTML = content.replace(
        /\n/g,
        "<br>"
      );
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".selectpicker").selectpicker({
          container: "body", // Ensures dropdown renders properly
        });
      });
    </script>
  </body>
</html>
