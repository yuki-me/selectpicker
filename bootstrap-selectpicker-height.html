<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Select Long Text Fix</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />

    <style>
      /* Fix select button height */
      /* .bootstrap-select .btn.dropdown-toggle {
              height: 50px !important;
              line-height: 50px !important;
              padding: 5px 12px !important;
              font-size: 16px;
              overflow: hidden;
              text-overflow: ellipsis;
              white-space: nowrap;
            } */

      /* Allow text to wrap inside the select button */
      .bootstrap-select .btn.dropdown-toggle {
        height: auto !important; /* Allow height to adjust based on content */
        line-height: normal !important; /* Remove fixed line-height */
        padding: 10px 12px !important; /* Add padding for proper spacing */
        font-size: 16px; /* Adjust font size */
        white-space: normal !important; /* Allow text to wrap */
        word-wrap: break-word !important; /* Break long words if necessary */
        max-width: 100%; /* Make sure the button width does not overflow */
      }

      /* Ensure dropdown content displays properly */
      .bootstrap-select .dropdown-menu {
        min-width: 100% !important;
        max-width: 300px !important; /* Set max width for better appearance */
      }

      /* Allow text wrapping inside dropdown */
      .bootstrap-select .dropdown-menu .inner {
        white-space: normal !important; /* Allow text to wrap */
        word-wrap: break-word !important; /* Ensure long words wrap */
      }

      /* Ensure dropdown menu fits properly */
      /* .bootstrap-select .dropdown-menu {
        min-width: 100% !important;
        max-width: 300px !important;
      } */

      /* Allow text wrapping inside dropdown */
      /* .bootstrap-select .dropdown-menu .inner {
        max-height: 200px !important;
        overflow-y: auto !important;
        white-space: normal !important; 
        word-wrap: break-word !important;
      } */

      /* Fixed table layout */
      .fixed-table {
        table-layout: fixed;
        width: 100%;
      }

      /* Set fixed width for columns */
      .fixed-table th,
      .fixed-table td {
        width: 33.33%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      /* Ensure select button fits inside table cell */
      .fixed-table td .bootstrap-select {
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <table class="table table-bordered fixed-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product A</td>
            <td>
              <select
                class="selectpicker"
                data-width="100%"
                data-container="body"
              >
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">
                  Grocery Grocery Grocery Grocery Grocery Grocery Grocery
                  Grocery Grocery Grocery Grocery Grocery Grocery
                </option>
                <option value="grocery">
                  Grocery Grocery Grocery&#10;Grocery Grocery Grocery Grocery
                  &nbsp; Grocery Grocery Grocery Grocery Grocery Grocery
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product B</td>
            <td>
              <select
                class="selectpicker"
                data-width="100%"
                data-container="body"
              >
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">
                  Grocery Grocery Grocery Grocery Grocery Grocery Grocery
                  Grocery Grocery Grocery Grocery Grocery Grocery
                </option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".selectpicker").selectpicker({
          container: "body", // Ensures dropdown renders properly
        });
      });
    </script>
  </body>
</html>
