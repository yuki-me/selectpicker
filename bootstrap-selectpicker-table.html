<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Table Layout with Bootstrap-Select</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />

    <style>
      /* Fixed table layout */
      .fixed-table {
        table-layout: fixed;
        width: 100%;
      }

      /* Set fixed width for columns */
      .fixed-table th,
      .fixed-table td {
        width: 33.33%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      /* Ensure the select fills the cell */
      .fixed-table td .bootstrap-select {
        width: 100% !important;
      }

      /* Fix dropdown width */
      .bootstrap-select .dropdown-menu {
        min-width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <table class="table table-bordered fixed-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product A</td>
            <td>
              <select
                class="selectpicker"
                data-width="100%"
                data-container="body"
              >
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
                <option value="grocery">
                  Grocery Grocery Grocery Grocery Grocery Grocery Grocery
                  Grocery Grocery Grocery Grocery Grocery Grocery
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product B</td>
            <td>
              <select
                class="selectpicker"
                data-width="100%"
                data-container="body"
              >
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
                <option value="grocery">
                  Grocery Grocery Grocery Grocery Grocery Grocery Grocery
                  Grocery Grocery Grocery Grocery Grocery Grocery
                </option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".selectpicker").selectpicker({
          container: "body", // Ensures dropdown renders properly
        });
      });
    </script>
  </body>
</html>
