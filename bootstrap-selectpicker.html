<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Selectpicker</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Select CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />

    <style>
      /* Make table fixed-width */
      .fixed-table {
        table-layout: fixed;
        width: 100%;
      }
      /* Set equal column widths */
      .fixed-table th,
      .fixed-table td {
        width: 33.33%; /* Adjust based on column count */
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      /* Force select to fill td */
      .fixed-table td select {
        width: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 col-md-4">
      <label for="mySelect">Choose an option:</label>
      <select
        id="mySelect"
        class="selectpicker form-control"
        data-live-search="true"
        data-width="100%"
      >
        <option value="1" data-value="Apple">Apple</option>
        <option value="2" data-value="Banana">Banana</option>
        <option value="3" data-value="Cherry">Cherry</option>
      </select>

      <p class="mt-3">
        Selected Data-Value: <span id="selectedValue">None</span>
      </p>
    </div>

    <div class="container mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product A</td>
            <td>
              <select class="selectpicker" data-width="100%">
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product B</td>
            <td>
              <select class="selectpicker" data-width="100%">
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container mt-5">
      <table class="table table-bordered fixed-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product A</td>
            <td>
              <select class="selectpicker w-100" data-width="100%">
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product B</td>
            <td>
              <select class="selectpicker w-100" data-width="100%">
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container mt-5">
      <table class="table table-bordered fixed-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Product A</td>
            <td>
              <select class="selectpicker" data-width="100%">
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Product B</td>
            <td>
              <select class="selectpicker" data-width="100%">
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="grocery">Grocery</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS (Bootstrap 5 Compatible Version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#mySelect").selectpicker(); // Initialize selectpicker
        $("#mySelect").selectpicker("setStyle", "width", "300px");
        $("#mySelect").on(
          "changed.bs.select",
          function (e, clickedIndex, isSelected, previousValue) {
            let selectedOption = $(this).find("option").eq(clickedIndex);
            let dataValue = selectedOption.data("value");
            $("#selectedValue").text(dataValue);
          }
        );
      });
    </script>
  </body>
</html>
